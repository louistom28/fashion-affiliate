<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8e1db;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            color: #4b3832;
            font-family: 'Dancing Script', cursive;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #855e42;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Myntra Products</h1>
    
    <div class="product-list">
