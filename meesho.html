<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5ebe0;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #b52b65;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 10px;
        }
        .product-list {
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .product a {
            color: #b52b65;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Meesho Products</div>
    <div class="product-list">
        <div class="product">
            <p>Product 1</p>
            <a href="#" target="_blank">Buy Now</a>
        </div>
        <div class="product">
            <p>Product 2</p>
            <a href="#" target="_blank">Buy Now</a>
        </div>
        <div class="product">
            <p>Product 3</p>
            <a href="#" target="_blank">Buy Now</a>
        </div>
    </div>
</body>
</html>
