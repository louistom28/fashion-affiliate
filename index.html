<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it Aesthetic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5ebe0;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #9c6644;
            color: white;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 10px;
        }
        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .logo-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .logo-container img {
            width: 80%;
            height: auto;
        }
        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
                padding: 15px;
            }
            .logo-container {
                gap: 10px;
            }
            .logo-container a {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Make it Aesthetic</div>
    <div class="logo-container">
        <a href="myntra.html"><img src="myntra.png" alt="Myntra"></a>
        <a href="ajio.html"><img src="ajio.png" alt="Ajio"></a>
        <a href="savana.html"><img src="savana.png" alt="Savana"></a>
        <a href="nykaa.html"><img src="nykaa.png" alt="Nykaa"></a>
        <a href="flipkart.html"><img src="flipkart.png" alt="Flipkart"></a>
        <a href="amazon.html"><img src="amazon.png" alt="Amazon"></a>
    </div>
</body>
</html>
