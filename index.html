<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It Aesthetic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4b3832;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #855e42;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 60px;
            color: #f8e1db;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .brands {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .brand {
            margin: 20px;
        }
        .brand img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .brand img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Make It Aesthetic</h1>
    </header>
    
    <div class="brands">
        <div class="brand">
            <a href="myntra.html"><img src="myntra.png" alt="Myntra"></a>
        </div>
        <div class="brand">
            <a href="ajio.html"><img src="ajio.png" alt="Ajio"></a>
        </div>
        <div class="brand">
            <a href="savana.html"><img src="savana.png" alt="Savana"></a>
        </div>
        <div class="brand">
            <a href="nykaa.html"><img src="nykaa.png" alt="Nykaa Fashion"></a>
        </div>
        <div class="brand">
            <a href="flipkart.html"><img src="flipkart.png" alt="Flipkart"></a>
        </div>
        <div class="brand">
            <a href="amazon.html"><img src="amazon.png" alt="Amazon"></a>
        </div>
        <div class="brand">
            <a href="meesho.html"><img src="meesho.png" alt="Meesho"></a>
        </div>

    </div>
</body>
</html>
