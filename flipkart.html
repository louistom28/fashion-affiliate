<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
            font-size: 40px;
        }
        .product-list {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-top: 10px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flipkart Products</h1>
    </header>

    <div class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <a href="https://www.flipkart.com/sample-product-1">Trendy Sneakers</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <a href="https://www.flipkart.com/sample-product-2">Wireless Earbuds</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <a href="https://www.flipkart.com/sample-product-3">Smartwatch</a>
        </div>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>
</body>
</html>
